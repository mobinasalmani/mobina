<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align items</title>
    <style>
    .container{
        display: flex;
        padding: 50px;
        background: #ffffff;
        justify-content: center;
         align-items: center;
    }
    .container>div{
        width: 100px;
        margin: 10px;
        text-align: center;
        background: #aaaaaa;
        color: white;
        line-height: 75px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
