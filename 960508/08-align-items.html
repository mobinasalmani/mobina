<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align items</title>
    <style>
        .container{
            display: flex;
            height: 200px;
            align-items: baseline;
            background: lightblue;
        }
        .container>div{
            background: #f1f1f1;
            width: 100px;
            text-align: center;
            margin: 10px;
            line-height: 75px;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><h3>3</h3></div>
        <div><small>4</small> </div>
    </div>
</body>
</html>
