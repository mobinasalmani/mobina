<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex</title>
    <style>
        .container{
            display: flex;
            flex-direction: row-reverse;
        }
        .container>div{
            background: #f1f1f1;
            width: 100px;
            height:100px;
            text-align: center;
            line-height: 75px;
            font-size: 1.8rem;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
