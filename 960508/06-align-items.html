<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align items</title>
    <style>
        .container{
            display: flex;
            padding: 50px;
            background: #f1f1f1;
           align-items: center;
           justify-content: center;
        }
        .container>div{
            width: 100px;
            margin: 10px;
            text-align: center;
            background: #aaa;
            color: white;
            line-height: 75px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <!-- <div>2</div>
        <div>3</div> -->
    </div>
</body>
</html>
