<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float sample</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        text-align: justify;
    }
    div.container{
        margin: 0 auto;
        background: #f2f2f2;
        max-width: 500px;
        padding: 50px;
    }
    div.container p img{
        margin-right:15px;
        width: 170px;
        float: left;
        
    }
    </style>
</head>
<body>
    <div class="container">
       <p>
           Lorem ipsum dolor, sit amet consectetur adipisicing elit.
           <img src="images\rose.jpg" alt="rose">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis voluptas repellat natus, corrupti impedit laboriosam numquam minus consequatur. Soluta facere, totam magni ad ea nihil deleniti quas voluptatum laboriosam non?</p>
    </div>
</body>
</html>
