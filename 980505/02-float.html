<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float sample</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div.container{
        margin: 0 auto;
        max-width: 500px;
    }
    .container>p{
        padding: 20px;
    }
    .container>p>img{
        width: 170px;
        height: 150px;
        /* height: auto; */
        float: none;
        margin-left: 15px;

    }
    </style>
</head>
<body>
    <div class="container">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            <img src="images\flower.jpg" alt="rose">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui, explicabo asperiores quibusdam veritatis deleniti ea suscipit eveniet eligendi quae obcaecati enim recusandae, inventore cum facere neque facilis fugiat esse odio.
        </p>
    </div>
</body>
</html>
